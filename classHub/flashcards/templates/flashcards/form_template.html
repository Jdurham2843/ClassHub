{% if form.errors %}
<span>{{ form.errors }}
{% endif %}
{% for field in form %}
  <div>
    <div>
      <span>{{ field.err }}</span>
    </div>
    <label>{{ field.label_tag }}</label>
    <div>{{ field }} </div>
    <input type="hidden" name="next" value="{{ request.GET.next }}" />
  </div>
{% endfor %}
