{% extends 'flashcards/base.html' %}
{% block content %}
<h1>Edit Card</h1>
<form method=POST action="{% url 'flashcards:update_card' card.id %}">
  {% csrf_token %}
  <textarea name='front-side' id='front-side' cols="40" rows="5">{{ card.frontside }}</textarea>
  <textarea name='back-side' id='back-side' cols="40" rows="5">{{ card.backside }}</textarea>
  <input type='submit' id='update-button' value='Edit Card'/>
</form>
{% endblock %}
